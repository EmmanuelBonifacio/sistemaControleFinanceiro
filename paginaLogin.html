<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Controle Financeiro</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="loginStyles.css" />
  </head>
  <body>
    <header>
      <h1>Controle Financeiro Pessoal</h1>
      <p>Acesse sua conta para gerenciar suas finanças</p>
    </header>

    <main>
      <div class="login-container">
        <!-- Formulário de Login -->
        <div class="card login-card">
          <h2>Entrar</h2>
          <form id="login-form">
            <div>
              <label for="login-email">Email</label>
              <input
                type="email"
                id="login-email"
                placeholder="seu@email.com"
                required
              />
            </div>
            <div>
              <label for="login-password">Senha</label>
              <input
                type="password"
                id="login-password"
                placeholder="Sua senha"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <p class="form-help">
              Não tem conta?
              <a href="#" onclick="toggleForms()">Cadastre-se aqui</a>
            </p>
          </form>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="card signup-card" id="signup-card" style="display: none">
          <h2>Criar Conta</h2>
          <form id="signup-form">
            <div>
              <label for="signup-name">Nome Completo</label>
              <input
                type="text"
                id="signup-name"
                placeholder="Seu nome"
                required
              />
            </div>
            <div>
              <label for="signup-email">Email</label>
              <input
                type="email"
                id="signup-email"
                placeholder="seu@email.com"
                required
              />
            </div>
            <div>
              <label for="signup-password">Senha</label>
              <input
                type="password"
                id="signup-password"
                placeholder="Crie uma senha"
                required
              />
            </div>
            <div>
              <label for="signup-confirm-password">Confirmar Senha</label>
              <input
                type="password"
                id="signup-confirm-password"
                placeholder="Confirme sua senha"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <p class="form-help">
              Já tem conta?
              <a href="#" onclick="toggleForms()">Faça login aqui</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <script src="loginScript.js"></script>
  </body>
</html>
